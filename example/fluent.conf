<source>
  @type dummy
  tag raw.dummy
  dummy {"log": "everything goes well", "stream": "stdout"}
</source>

<match raw.dummy>
  @type jq
  jq .record | to_entries
  remove_tag_prefix raw
</match>

<filter dummy>
  @type jq_transformer
  jq .record + {tag, time}
</filter>

<match dummy>
  @type stdout
  <format>
    @type jq
    jq '"\(.time | todate) [\(.tag)] \(.key) => \(.value)"'
  </format>
</match>
